<div>
  <app-input />

  <hr />
  <h3 *ngIf="contactsService.getItems().length === 0">no contact was found!</h3>
  <div *ngIf="contactsService.getItems().length !== 0">
    <h1>contacts:</h1>
    <app-grid gridTemplateColumns="1fr 1fr" gap="20px">
      <app-output
        *ngFor="let contact of contactsService.getItems(); let i = index"
        [index]="i"
        [contact]="contact"
      />
    </app-grid>
  </div>
</div>
